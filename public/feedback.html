<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Premium Voice Sudoku ‚Äî Feedback</title>

  <!-- reuse your main stylesheet and animated-bg CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="animated-bg/final.css" />
  <style>
    /* Page container */
    .feedback-wrap {
      width: 95%;
      max-width: 860px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 16px;
      background: rgba(0,18,30,0.55);
      border: 1px solid rgba(0,220,255,0.06);
      box-shadow: 0 6px 30px rgba(0,200,255,0.04), inset 0 0 10px rgba(0,0,0,0.2);
      color: var(--muted);
    }
    .feedback-wrap h2 { color: var(--aqua); margin-bottom: 8px; }
    .feedback-grid { display: grid; gap:10px; grid-template-columns: 1fr; }
    .feedback-grid label { font-size: 0.9rem; color: rgba(220,255,255,0.9); }
    .feedback-input, .feedback-textarea {
      width:100%; padding:10px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.08); color: #e9faff; font-size:14px;
    }
    .feedback-textarea { min-height: 130px; resize:vertical; }
    .feedback-actions { display:flex; gap:10px; margin-top:10px; align-items:center; flex-wrap:wrap; }
    .feedback-msg { margin-top:12px; font-size:0.95rem; color:var(--muted); min-height:22px; }

    /* Sudoku button style (neon look matching app) */
    .sudoku-btn {
      display: inline-block;
      padding: 10px 18px;
      font-size: 0.95rem;
      border-radius: 12px;
      color: #e9faff;
      background: rgba(0,255,255,0.12);
      border: 1px solid rgba(0,255,255,0.35);
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.6px;
      box-shadow: 0 0 12px rgba(0,255,255,0.14), inset 0 0 6px rgba(0,255,255,0.12);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .sudoku-btn:hover {
      background: rgba(0,255,255,0.25);
      box-shadow: 0 0 20px rgba(0,255,255,0.45), inset 0 0 12px rgba(0,255,255,0.2);
      transform: translateY(-3px);
    }
    .sudoku-btn:active {
      transform: translateY(1px);
      background: rgba(0,255,255,0.18);
    }

    /* --- Neon-styled action buttons (matches site theme) --- */
    .neun-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.95rem;
      color: #e9faff;
      text-decoration: none;
      border: 1px solid rgba(0,255,255,0.18);
      background: linear-gradient(180deg, rgba(0,255,255,0.06), rgba(0,255,255,0.02));
      box-shadow: 0 8px 30px rgba(0,255,255,0.04), inset 0 0 8px rgba(0,255,255,0.03);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      cursor: pointer;
    }
    .neun-btn.primary {
      border-color: rgba(0,255,255,0.45);
      background: linear-gradient(180deg, rgba(0,255,255,0.18), rgba(0,255,255,0.08));
      box-shadow: 0 12px 40px rgba(0,255,255,0.12), inset 0 0 10px rgba(0,255,255,0.08);
    }
    .neun-btn.secondary {
      border-color: rgba(255,255,255,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      color: var(--muted);
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    .neun-btn:hover { transform: translateY(-3px); box-shadow: 0 18px 50px rgba(0,255,255,0.16); }
    .neun-btn.secondary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,255,255,0.06); }
    .neun-btn:active { transform: translateY(1px); }

    /* Voice-listen button variation (glow) */
    .voice-listen {
      padding: 10px 14px;
      border-radius: 10px;
      background: linear-gradient(0deg, rgba(0,255,255,0.10), rgba(0,255,255,0.05));
      border: 1px solid rgba(0,255,255,0.25);
      color: #e9faff;
      font-weight: 700;
      box-shadow: 0 6px 20px rgba(0,255,255,0.06);
      cursor: pointer;
    }
    .voice-listen.listening {
      box-shadow: 0 0 24px rgba(0,255,255,0.45);
      background: rgba(0,255,255,0.18);
      transform: translateY(-2px);
    }

    /* ensure the neon canvases sit behind the page */
    canvas { position: fixed; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
    main.app { position: relative; z-index: 2; }

    /* small responsive tweak */
    @media (max-width:600px){ .feedback-actions{ flex-direction:column; align-items:stretch } }
  </style>
</head>
<body>
  <!-- reuse the same canvases so background exactly matches index.html -->
  <canvas id="neonCanvas"></canvas>
  <canvas id="butterflyCanvas"></canvas>
  <canvas id="fireflyCanvas"></canvas>

  <main class="app">
    <!-- header with Sudoku button top-right and listen -->
    <header class="header" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
      <div>
        <h1>üß† Premium Voice Sudoku</h1>
        <p class="subtitle">Feedback ‚Äî name and message</p>
      </div>

      <!-- Sudoku nav + small voice listen control -->
      <div style="display:flex;align-items:center;gap:10px;">
        <button id="feedback-listen" class="voice-listen" type="button" aria-pressed="false">üéôÔ∏è Listen</button>
        <a href="index.html" class="sudoku-btn" aria-label="Back to Sudoku">‚Üê Sudoku</a>
      </div>
    </header>

    <div class="feedback-wrap" role="region" aria-labelledby="feedback-title">
      <h2 id="feedback-title">Send feedback</h2>

      <!--
        Form is wired for Formspree:
        - action points to your Formspree form (non-JS fallback)
        - data-endpoint is provided so your feedback.js can use it for fetch()
      -->
      <form id="feedbackForm" class="feedback-grid"
            action="https://formspree.io/f/xnnldeka"
            method="POST"
            data-endpoint="https://formspree.io/f/xnnldeka"
            novalidate>

        <!-- hidden values for Formspree (optional) -->
        <input type="hidden" name="_subject" value="New Feedback ‚Äî Premium Voice Sudoku">
        <input type="hidden" name="_captcha" value="false">

        <div>
          <label for="fb-name">Name</label>
          <input id="fb-name" name="name" class="feedback-input" type="text" placeholder="Your name (optional)" />
        </div>

        <div>
          <label for="fb-message">Message</label>
          <textarea id="fb-message" name="message" class="feedback-textarea" placeholder="Write your feedback..." required></textarea>
        </div>

        <div class="feedback-actions">
          <!-- Send (primary) -->
          <button id="fb-send" type="submit" class="neun-btn primary" aria-label="Send feedback">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" fill="currentColor"/>
            </svg>
            Submit
          </button>

          <!-- Clear (secondary) -->
          <button id="fb-clear" type="button" class="neun-btn secondary" aria-label="Clear feedback form">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Clear
          </button>

          <!-- smaller secondary sudoku link (keeps redundancy) -->
          <!-- <a id="small-sudoku" href="index.html" class="sudoku-btn" aria-label="Back to Sudoku">‚Üê Sudoku</a> -->
        </div>

        <div id="fb-status" class="feedback-msg" aria-live="polite"></div>
      </form>
    </div>

    <footer class="footer">Accessible ‚Ä¢ Voice-first ‚Ä¢ Neon UI</footer>
  </main>

  <!-- load the same animated-bg scripts so the background is identical -->
  <script src="animated-bg/final.js" defer></script>
  <script src="animated-bg/combined-bg.js" defer></script>
  <script src="animated-bg/ULTIMATE-bg.js" defer></script>
  <script src="animated-bg/ULTIMATE-GOD-BG.js" defer></script>

  <!-- feedback logic + voice for feedback page -->
  <script type="module" src="feedback.js" defer></script>
</body>
</html>
